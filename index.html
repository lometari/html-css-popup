<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat's slave page</title>
</head>
<body>
<div class="outer_box">
    <header class="header">
        <nav class="nav">
            <ul>
                <li class="item">
                    <a class="link" href="#"><img class="icon" src="img/yarn.png" alt=""></a>
                </li>
                <li class="item">
                    <a class="link" href="#"><img class="icon" src="img/pet-shop.png" alt=""></a>
                </li>
                <li class="item">
                    <input id="menu_lvl1" type="checkbox" class="checkBox lvl1">
                    <label for="menu_lvl1" class="label">
                        <img class="icon" src="img/menu_orange.png" alt="">
                    </label>
                    <ul class="popUp">
                        <li class="item"><a class="link" href="#"> <img class="icon" src="img/comb.png" alt=""> </a></li>
                        <li class="item"><a class="link" href="#"> <img class="icon" src="img/scratching-post.png" alt=""> </a></li>
                        <li class="item"><a class="link" href="#"> <img class="icon" src="img/cat-carrier.png" alt=""> </a></li>
                        <li class="item"><a class="link" href="#"> <img class="icon" src="img/cat-food.png" alt=""> </a></li>
                        <li class="item"><a class="link" href="#"> <img class="icon" src="img/collar.png" alt=""> </a></li>
                        <li class="item"><a class="link" href="#"> <img class="icon" src="img/pet-bed.png" alt=""> </a></li>
                        <li class="item">
                            <input id="menu_lvl2" type="checkbox" class="checkBox lvl2">
                            <label for="menu_lvl2" class="label">
                                <img class="icon" src="img/menu.png" alt="">
                            </label>
                            <ul class="popUp_2">
                                <li class="item"><a class="link" href="#"> <img class="icon" src="img/mouse.png" alt=""> </a></li>
                                <li class="item"><a class="link" href="#"> <img class="icon" src="img/paw.png" alt=""> </a></li>
                                <li class="item"><a class="link" href="#"> <img class="icon" src="img/pet-shampoo.png" alt=""> </a></li>
                                <li class="item"><a class="link" href="#"> <img class="icon" src="img/litter-box.png" alt=""> </a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <a class="link" href="https://github.com/lometari/kottans-frontend"><img class="icon" src="img/cat_1.png" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main box">
        <div class="canvas">
            <div class="picture">
                <div class="laptop_head">
                    <div class="laptop_screen">
                        <div class="laptop_site_header"></div>
                        <div class="laptop_site_pic"></div>
                        <div class="laptop_site_text">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="laptop_block">
                    <div class="laptop_block_left"></div>
                    <div class="laptop_block_right"></div>
                    <div class="laptop_block_left_shadow"></div>
                    <div class="laptop_block_right_shadow"></div>
                    <div class="laptop_keyboard_left"></div>
                    <div class="laptop_keyboard_right"></div>
                    <div class="keyboard_keys_1"></div>
                    <div class="keyboard_keys_2"></div>
                    <div class="keyboard_keys_3"></div>
                    <div class="keyboard_vert_1_l"></div>
                    <div class="keyboard_vert_2_l"></div>
                    <div class="keyboard_vert_3_l"></div>
                    <div class="keyboard_vert_4_r"></div>
                    <div class="keyboard_vert_5_r"></div>
                    <div class="keyboard_vert_6_r"></div>
                    <div class="touchpad_left"></div>
                    <div class="touchpad_right"></div>
                </div>
                <div class="cat_frame">
                    <div class="cat_head">
                        <div class="color_point"></div>
                        <div class="nose">
                            <div class="left_lip"></div>
                            <div class="right_lip"></div>
                        </div>
                        <div class="nose_vert"></div>
                        <div class="left_eye"></div>
                        <div class="left_eye_inner">
                            <div class="left_eye_highlight"></div>
                        </div>
                        <div class="right_eye"></div>
                        <div class="right_eye_inner">
                            <div class="right_eye_highlight"></div>
                        </div>
                    </div>
                    <div class="ear_left">
                        <div class="ear_left_inner"></div>
                    </div>
                    <div class="ear_right">
                        <div class="ear_right_inner"></div>
                    </div>
                    <div class="cat_body"></div>
                    <div class="paw_left">
                        <div class="paw_left_white">
                            <div class="claw_1_l"></div>
                            <div class="claw_2_l"></div>
                        </div>
                    </div>
                    <div class="paw_right">
                        <div class="paw_right_white">
                            <div class="claw_1_r"></div>
                            <div class="claw_2_r"></div>
                            <div class="claw_3_r"></div>
                        </div>
                    </div>
                    <div class="cat_tail">
                        <div class="cat_tail_top"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer box">
        <div>Made with only paws</div>
        <div class="tribute"><a class="link" href="https://www.flaticon.com/packs/pet-pals-1">Icons mostly created by Mihimihi - Flaticon</a>
        </div>
    </footer>
</div>
</body>
</html>
